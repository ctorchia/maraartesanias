        <!-------------------------------------------------------------------------------->
        <main>
            <section class="contactanos">
                <div>
                    <h1>¡Contactanos!</h1>
                    <form class="formulario">
                        <div>
                            <label for="nombre">Nombre Completo: </label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingrese aqui su Nombre Completo" required>
                        </div>
                        <div>
                            <label for="telefono">Teléfono: </label>
                            <input type="number" name="telefono" id="telefono" placeholder="Ingrese aqui su Telefono">
                        </div>
                        <div>
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email" placeholder="nombre@ejemplo.com.ar" required>
                        </div>
                        <div>
                            <label for="consulta">Dejanos tu consulta:</label>
                            <textarea name="consulta" id="consulta" cols="50" rows="4" minlength="5" maxlength="300"></textarea>
                        </div>
                        <div class="contacto-botones">
                            <input type="submit" value="Enviar consulta">
                            <input type="reset" value="Borrar">
                        </div>
                    </form>
                </div>
            </section>
        </main>
